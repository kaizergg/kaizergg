<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Corporación Kaizer GG</title>
  <link rel="stylesheet" href="style.css">
  <link rel="Icon" href="CORP KGG.png">
</head>
<body>

  <header class="navbar">
    <div class="logo">Kaizer GG</div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="futbol.html">Fútbol</a></li>
        <li><a href="esports.html">eSports</a></li>
        <li><a href="contacto.html" class="active">Contacto</a></li>
      </ul>
    </nav>
  </header>

<section class="carrusel-logos">
  <div class="slider">
    <div class="slide-track">
      <!-- Sustituye las rutas con tus logos reales -->
      <div class="slide"><img src="CORP KGG.png" alt="Logo 1"></div>
      <div class="slide"><img src="GRAN KAIZER 1.png" alt="Logo 2"></div>
      <div class="slide"><img src="LOGO KAIZER F.C.png" alt="Logo 3"></div>
      <div class="slide"><img src="GK2.png" alt="Logo 4"></div>
      <div class="slide"><img src="GK3.png" alt="Logo 5"></div>
      <div class="slide"><img src="GK4.png" alt="Logo 6"></div>
      <div class="slide"><img src="ALIEDI.png" alt="Logo 7"></div>
      <!-- puedes duplicar estos logos si quieres que el bucle sea continuo -->
      <div class="slide"><img src="assets/img/logo1.png" alt="Logo 1"></div>
      <div class="slide"><img src="assets/img/logo2.png" alt="Logo 2"></div>
      <div class="slide"><img src="assets/img/logo3.png" alt="Logo 3"></div>
    </div>
  </div>
</section>
  
  <section class="hero contact">
    <h1>Contáctanos</h1>
    <p>Únete al proyecto o solicita información sobre nuestras divisiones.</p>
  </section>

  <section class="content contact-form">
    <form>
      <label>Nombre</label>
      <input type="text" placeholder="Tu nombre">
      <label>Correo</label>
      <input type="email" placeholder="Tu correo electrónico">
      <label>Mensaje</label>
      <textarea placeholder="Tu mensaje"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Corporación Kaizer GG</p>
  </footer>

</body>
</html>
